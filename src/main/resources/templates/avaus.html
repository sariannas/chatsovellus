<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1><span th:text="${avaus.otsikko}">otsikko</span></h1>
        <p><i><span th:text="${avaus.kirjoittaja}">nimimerkki</span></i></p>
        <p></p>
        <p><span th:text="${avaus.sisalto}">keskustelunavaus</span></p>
        
        <ul>
            <li th:each="viesti: ${avaus.viestit}">
                <span th:text="${viesti.kirjoittaja}">vastaajan nimi</span> <br/>
                <span th:text="${viesti.sisalto}">viestin sisältö</span>
            </li>
        </ul>
    </body>
</html>
